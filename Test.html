<!DOCTYPE html>
<html>
<head>
    <title>jOData Test</title>
	<meta charset="utf-8" />
</head>
<body>


    <script src="jquery-2.2.3.min.js"></script>
    <script src="jodata4.js"></script>

    <script>

        $(document).ready(function () {

            $.jodata4({
                uri: 'http://localhost/WebApiChalkboard/api/Customers',
                select: ['Location'],
                filter: function (filters) {
                    filters.eq('CustomerId', 1);
                    filters.ne('CustomerId', 2);
                }
            });

        });

    </script>

</body>
</html>
